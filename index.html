<!DOCTYPE html>
<meta charset="UTF-8">

<head>
  <title>üçù</title>
  <style>
    body {
      margin: 0;
    }

    label, input {
      font-size: 2em;
    }

    label {
      display: block;
    }

    button {
      float: right;
      height: 2.5em;
    }

    .item:nth-child(odd) {
      background-color: lightcyan;
    }
    .item:nth-child(even) {
      background-color: lightblue;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="add">
    <input type="text" placeholder="new item" autofocus>
  </div>
  <div id="list">
  </div>

  <script type="module">
    const list = document.querySelector('#list');
    const input = document.querySelector('input[type="text"]');

    input.onkeydown = event => {
      if (event.key == 'Enter') {
        const item = event.target.value;
        event.target.value = '';
        send(item);
      }
    };

    async function send(item) {
      const res = await fetch('/item/add', {
        method: "POST",
        "Content-type": "application/json",
        body: JSON.stringify({ item })
      });

      if (!res.ok) {
        console.error('Post failed:', res);
        return;
      }

      const data = await res.json();
      if (!data.items) {
        console.error('expected items:', data);
        return;
      }
      render(data.items);
    }

    function render(items) {
      list.replaceChildren();
      for (const item of items) {
        const label = document.createElement('label');
        label.textContent = item.value;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = item.checked;
        checkbox.onchange = event => {
          check(item.rowid, event.target.checked);
        };
        label.prepend(checkbox);

        const button = document.createElement('button');
        button.textContent = "X";
        button.onclick = () => {
          remove(item.rowid);
        };
        label.append(button);

        const div = document.createElement('div');
        div.append(label);
        div.classList.add('item');
        list.append(div);
      }
    }

    async function check(rowid, checked) {
      const res = await fetch('/item/check', {
        method: "POST",
        "Content-type": "application/json",
        body: JSON.stringify({ rowid, checked })
      });

      if (!res.ok) {
        console.error('/check post failed:', res);
        return;
      }

      const data = await res.json();
      if (!data.items) {
        console.error('expected items:', data);
        return;
      }
      render(data.items);
    }

    async function remove(rowid) {
      const res = await fetch('/item/remove', {
        method: "POST",
        "Content-type": "application/json",
        body: JSON.stringify({ rowid })
      });

      if (!res.ok) {
        console.error('/remove post failed:', res);
        return;
      }

      const data = await res.json();
      if (!data.items) {
        console.error('expected items:', data);
        return;
      }
      render(data.items);
    }

    async function fetchList() {
      const res = await fetch('/item/list');
      if (!res.ok) {
        console.error('Post failed:', res);
        return;
      }

      const data = await res.json();
      if (!data.items) {
        console.error('expected items:', data);
        return;
      }
      render(data.items);
    }
    fetchList();
  </script>
</body>

</html>
