<!DOCTYPE html>
<meta charset="UTF-8">

<head>
  <title>üçù notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="module" src="/client.mjs"></script>
  <script type="module" src="/client_api.mjs"></script>
  <script type="module" src="/client_util.mjs"></script>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      display: grid;
      grid-template-rows: 79fr 1fr 10fr;
    }

    div {
      margin: 0px;
      padding: 10px;
      font-family: monospace;
    }

    #main {
      padding: 0px;
      display: grid;
    }

    #menu {
      display: none;
    }

    #content {
      background-color: lightcyan;
      overflow-y: scroll;
    }

    #status {
      background-color: lightseagreen;
    }

    #titlebar {
      display: grid;
      grid-template-columns: 5fr 1fr;
      justify-items: center;
    }

    #title {
      background-color: lightpink;
      font-size: 6vh;
    }

    #menubutton {
      background-color: lightsalmon;
      font-size: 6vh;
    }

    #editor {
      background-color: lightgreen;
      display: block;
      width: 100%;
      height: 3em;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="content">
      <textarea id="editor"></textarea>
    </div>
    <div id="menu">
      <a href="/note">New Note</a>
      <div id="noteslist"></div>
    </div>
  </div>
  <div id="status"></div>
  <div id="titlebar">
    <div id="title" contentEditable="plaintext-only" spellcheck="false"></div>
    <div id="menubutton">‚ò∞</div>
  </div>
</body>

</html>
